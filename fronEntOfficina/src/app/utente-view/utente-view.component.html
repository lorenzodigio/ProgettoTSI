<div class="vettura" *ngFor="let pratica of praticaUtente">
  <p>Targa Vettura: {{ pratica!.vettura.targa }}</p>
  <p>Modello Vettura: {{ pratica!.vettura.modello }}</p>
  <p>Immatricolazione Vettura: {{ pratica!.vettura.immatricolazione }}</p>
    <mat-progress-bar
      mode="determinate"
      value="{{pratica.pratica.incorso/4*100}}"
    ></mat-progress-bar>
    <p>IN CORSO {{pratica.pratica.incorso/4*100}}%</p>
  </div>
